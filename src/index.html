<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'>
  <title>LC Playground</title>
</head>
<body>
  <canvas id='background'>
  </canvas>

  <div id='header'>
    <div id='menu'>
      <span class='menu-item'>Live Editor</span> <span id='gist-save' class='menu-item'></span>
    </div>
  </div>

  <div id="code">
  </div>

  <div id='console'>
    <div id="terminal-window">
      <div id="terminal-toolbar">
        <div id="terminal-top">
          <div id="terminal-menu">
          </div>
        </div>
      </div>

      <div id="terminal-body">
        <p id="term-lines">
        </p>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
